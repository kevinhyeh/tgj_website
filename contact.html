		<main class="contact">
			<section class="contact_form">
				<form class="contact_form-contents" action="https://formspree.io/thegraphicjar@gmail.com" method="POST">
					<p class="contact_form-title">Name:</p>
					<input type="text" name="name" class="contact_form-input" id="contact-name" placeholder="e.g. John Smith" required>
					<p class="contact_form-title">Email:</p>
					<input type="email" name="email" class="contact_form-input" id="contact-email" placeholder="e.g. johnsmith@gmail.com" required>
					<p class="contact_form-title">Phone Number:</p>
					<input type="text" name="number" class="contact_form-input" id="contact-number" placeholder="e.g. 123-456-7890">
					<p class="contact_form-title">Your Message:</p>
					<textarea name="message" class="contact_form-desc" id="contact-desc" required rows="4"></textarea>
					<button class="contact_form-submit" type="submit">Submit</button>
					<span class="error-msg"></span>
				</form>
				<div class="contact-sent hidden">
					<h4 class="bold tu">Message Sent!</h4>
					<p>Thank you for reaching out to us. We will get back to you within one to two business days.</p>
				</div>
			</section>
		</main>
