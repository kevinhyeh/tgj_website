<!DOCTYPE html>
<html>

<head>
    <title>The Graphic Jar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/startdesignbut.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <!-- Riteous Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <div class="row">
            <div class="col-lg-4">
                <a href="index.html"><img id="logo" src="assets/svg/tgjlogoheader2.svg"></a>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="form.html">Form</a></li>
                        <li><a class="tgjactive" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- tgj design form -->
    <section id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div id="contactform">
                        <form>
                            <div class="input">
                                <div>First Name:</div>
                                <input type="text" id="userFirstName" placeholder="e.g. John" required>
                            </div>
                            <div class="input">
                                <div>Last Name:</div>
                                <input type="text" id="userLastName" placeholder="e.g. Smith" required>
                            </div>
                            <div class="input">
                                <div>Phone Number:</div>
                                <input type="text" id="userNumber" placeholder="e.g. 000-000-0000" required>
                            </div>
                            <div class="input">
                                <div>Email:</div>
                                <input type="text" id="userEmail" placeholder="e.g. thegraphicjar@gmail.com" required>
                                <div class="input">
                                    <div>Your Message:</div>
                                    <textarea id="userDesc" required rows="4"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-4">
                    <h5>Have a project in mind?</h5>
                    <p>
                        We have a super easy form that you can fill out that will easily tell us what you are looking for in your project.
                    </p>
                    <div id="contactstartbutton"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div id="links">
            <img src="assets/svg/tgj_logo.svg">
            <div><a href="about.html">About Us</a></div>
            <div><a href="terms.html">Terms and Agreement</a></div>
            <div><a href="faq2.html">More FAQ</a></div>
            <div><a href="contact.html">Contact Us</a></div>
        </div>
    </footer>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/javascript.js"></script>
</body>

</html>
